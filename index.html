<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

            button:hover {
                background-color: #3e8e41;
            }

        #result {
            margin-top: 50px;
            font-size: 24px;
            font-weight: bold;
        }

        img {
            width: 150px;
            height: 150px;
            margin: 10px;
        }

        #score {
            margin-top: 50px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Choose your move:</p>
    <button id="rock"><img src="Images/rock.png" alt="rock"></button>
    <button id="paper"><img src="Images/paper.png" alt="paper"></button>
    <button id="scissors"><img src="Images/scissors.png" alt="scissors"></button>
    <div id="result"></div>
    <div id="score"></div>
    <script>
        var playerMoves = [];
        var computerMoves = [];
        var playerScore = 0;
        var computerScore = 0;
        var moves = ["rock", "paper", "scissors"];
        var result = document.getElementById("result");
        var score = document.getElementById("score");
        var rock = document.getElementById("rock");
        var paper = document.getElementById("paper");
        var scissors = document.getElementById("scissors");
        rock.addEventListener("click", function () {
            play("rock");
        });
        paper.addEventListener("click", function () {
            play("paper");
        });
        scissors.addEventListener("click", function () {
            play("scissors");
        });
        function play(playerMove) {
            playerMoves.push()(playerMove);
            var computerMove = getComputerMove();
            computerMoves.push()(computerMove);
            var winner = getWinner(playerMove, computerMove);
            result.innerHTML = "You played <img src='Images/" + playerMove + ".png' alt='" + playerMove + "'>, and the computer played <img src='Images/" + computerMove + ".png' alt='" + computerMove + "'>. " + winner;
            score.innerHTML = "Player: " + playerScore + " | Computer: " + computerScore;
        }
        function getComputerMove() {
            var lastPlayerMove = playerMoves[playerMoves.length - 1];
            var lastComputerMove = computerMoves[computerMoves.length - 1];
            if (lastPlayerMove === lastComputerMove) {
                return moves[Math.floor(Math.random() * moves.length)];
            } else {
                var nextPlayerMove = playerMoves[playerMoves.length - 2];
                var predictedMove = getPredictedMove(nextPlayerMove);
                return getWinningMove(predictedMove);
            }
        }
        function getPredictedMove(move) {
            if (move === "rock") {
                return "paper";
            } else if (move === "paper") {
                return "scissors";
            } else {
                return "rock";
            }
        }
        function getWinningMove(move) {
            if (move === "rock") {
                return "paper";
            } else if (move === "paper") {
                return "scissors";
            } else {
                return "rock";
            }
        }
        function getWinner(playerMove, computerMove) {
            if (playerMove === computerMove) {
                return "It's a tie!";
            } else if (getWinningMove(playerMove) === computerMove) {
                computerScore++;
                return "The computer wins!";
            } else {
                playerScore++;
                return "You win!";
            }
        }
    </script>
</body>
</html>
